<!DOCTYPE>
<html>
  <head>
     <title>Create a light bulb switch effect </title>  
  </head>  
  <style>
    body{
      background-color: black;
    }
  </style>
  <body>  
    <h1 id="background" style="text-align:center; color: white;"> It's Dark in Here! Click the bulb to turn it on</h1>    
    <img id ="lightbulb" onclick ="bulbSwitch()" src = "lightOff.png " width ="350"  height =" 470" style="margin-left:400px;margin-top:60px;">      
    <script>    
      function bulbSwitch() {  
        var bulb = document.getElementById("lightbulb"); // returns an Element object representing the element whose id property matches the specified string.
        if (bulb.src.match("lightOn.png")) {  // simply looking to confirm that the image source file name matches something
          bulb.src ="lightOff.png";  
// returns the first Element within the document that matches the specified selector, or group of selectors
          document.querySelector('#background').textContent = "It's Dark in Here! Click the bulb to turn it on";  
          document.querySelector('body').style.background = 'black';  
          document.querySelector('#background').style.color = 'white';        
        } else {
			    bulb.src ="lightOn.png";  
          document.querySelector('#background').textContent = "That's Better!";
          document.querySelector('#background').style.color = "black";  
          document.querySelector('body').style.background = 'yellow';}
        }
    </script>    
  </body>
</html>
